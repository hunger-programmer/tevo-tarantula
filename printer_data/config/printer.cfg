[include shell_command.cfg]
# Support for the green Tevo Tarantula Pro. To use this config, the firmware
# should be compiled for the AVR atmega2560.
# Note that this config file is for the "old green" Tarantula pro, with a
# MKS Gen_l 8-bit board.
# It _will not_ work out of the box for the "new orange" Tarantula pro with a
# MKS Sgen_l 32-bit board.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include macros.cfg]
[include features.cfg]

[stepper_x]
step_pin: PF0
dir_pin: !PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PE5
position_endstop: -2
position_max: 230
position_min: -2
homing_speed: 50
full_steps_per_rotation: 200

[stepper_y]
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PJ1
position_endstop: 0
position_max: 210
homing_speed: 50
full_steps_per_rotation: 200

# [stepper_z]
# homing_retract_dist: 10
# microsteps: 16
# endstop_pin: probe:z_virtual_endstop
# position_min: -6
# position_max: 250
# homing_speed: 3
# rotation_distance: 2

[stepper_z]
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
endstop_pin: probe:z_virtual_endstop
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation: 200 #200 for 1.8 degree, 400 for 0.9 degree
endstop_pin: YOUR_PIN
position_max: 250
position_min: -8
homing_speed: 25
homing_retract_dist: 5.0
# Distance to backoff (in mm) before homing a second time during
# homing. Set this to zero to disable the second home. The default
# is 5mm.
homing_retract_speed: 10
# Speed to use on the retract move after homing in case this should
# be different from the homing speed, which is the default for this
# parameter
second_homing_speed: 5
# Velocity (in mm/s) of the stepper when performing the second home.
# The default is homing_speed/2.

# [stepper_z1]
# step_pin: PC1
# dir_pin: PC3
# enable_pin: !PC7
# microsteps: 16
# rotation_distance: 2

[stepper_z1]
step_pin: PC1
dir_pin: PC3
enable_pin: !PC7
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation: 200 #200 for 1.8 degree, 400 for 0.9 degree

[extruder]
step_pin: PA4
dir_pin: !PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 3.92
pressure_advance: 0.075
nozzle_diameter: 0.400
filament_diameter: 1.75
max_extrude_only_distance: 101
max_extrude_cross_section: 0.650
heater_pin: PB4
# sensor_type: EPCOS 100K B57560G104F
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PK5
#control: pid
#pid_Kp: 22.5
#pid_Ki: 1.78
#pid_Kd: 74.16
min_temp: 0
max_temp: 280

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
min_temp: 0
max_temp: 110

[fan]
pin: PH6

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0

[printer]
kinematics: cartesian
max_velocity: 400
max_accel: 3000
max_z_velocity: 5
max_z_accel: 50

[heater_fan nozzle_fan]
pin: PH4

[display]
lcd_type: uc1701
cs_pin: PA3
a0_pin: PA5
encoder_pins: ^!PC6, ^!PC4
click_pin: ^!PC2
kill_pin: !PG0
menu_reverse_navigation: true

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[include moonraker_obico_macros.cfg]

